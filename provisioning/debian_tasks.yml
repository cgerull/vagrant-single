- name: Update all packages to the latest version
  apt:
    upgrade: dist

- name: Prerequisitie for Docker install
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg-agent
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    update_cache: yes
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

