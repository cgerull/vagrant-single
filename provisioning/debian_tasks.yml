- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: Install Docker
  apt:
    name:
      - docker-ce
    state: present
    update_cache: yes
  notify:
    - start docker

- name: Install docker compose
  pip:
    name:
      - docker
      - docker-compose
    state: present
